<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
         <meta charset="utf-8">
  <title>A-Frame with Countdown and Background Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
      body { margin: 0; overflow: hidden; }

      #start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 1em 2em;
        font-size: 1.5em;
        background: #222;
        color: white;
        border: none;
        cursor: pointer;
        z-index: 10;
      }

      #countdown {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 8em;
        font-weight: bold;
        color: white;
        display: none;
        z-index: 9;
        text-shadow: 4px 4px 10px rgba(0,0,0,0.7);
      }
    </style>

    </head>
    <body>
          <!-- Audio element -->
    <audio id="bg-music" loop>
      <source src="INSERT SOURCE PATH" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <!-- UI elements -->
    <button id="start-button">Start Experience</button>
    <div id="countdown">3</div>

        <a-scene>
            <a-torus color="#ffe5ad" arc="360" radius="2.5" radius-tubular="0.1" position="0 2 -4"
 animation="
property: rotation;
from: 0 0 0;
to: 0 360 0;
dur: 17;
loop: true;"
></a-torus>
   <a-dodecahedron color="#ededed" position="2 2 -4"
   animation="
property: rotation;
from: 0 0 0;
to: 0 360 0;
dur: 17000;
loop: true;"

animation__2="
        property: scale;
        from: .5 .5 .5;
        to: .6 .6 .6;
        loop: true;
        dur: 170;"
         animation__3="
                    property: position;
                    from: -2 2 -4;
                    to: 999 999 999;
                    dur: 17;
                      startEvents: click;"
                  
        ></a-dodecahedron>
           <a-dodecahedron color="#ededed" position="-2 2 -4"
   animation="
property: rotation;
from: 0 0 0;
to: 0 360 0;
dur: 17000;
loop: true;"

animation__2="
        property: scale;
        from: .5 .5 .5;
        to: .6 .6 .6;
        loop: true;
        dur: 170;"
        animation__3="
                    property: position;
                    from: -2 2 -4;
                    to: 999 999 999;
                    dur: 17;
                      startEvents: click;"
                  
        ></a-dodecahedron>
        
  <a-torus color="#ffe5ad" arc="160" radius="2.5" radius-tubular="0.1" position="0 3 -4"
 animation="
property: rotation;
from: 0 0 190;
to: 0 360 190;
dur: 17;
loop: true;"
></a-torus>
 <a-dodecahedron color="#000000" position="2 2 -3.75"
   animation="
property: rotation;
from: 0 0 0;
to: 0 360 0;
dur: 17000;
loop: true;"

animation__2="
        property: scale;
        from: .3 .3 .3;
        to: .4 .4 .4;
        loop: true;
        dur: 170;"
         animation__3="
                    property: position;
                    from: -2 2 -4;
                    to: 999 999 999;
                    dur: 17;
                      startEvents: click;"
                  
        ></a-dodecahedron>
           <a-dodecahedron color="#000000" position="-2 2 -3.75"
   animation="
property: rotation;
from: 0 0 0;
to: 0 360 0;
dur: 17000;
loop: true;"

animation__2="
        property: scale;
        from: .3 .3 .3;
        to: .4 .4 .4;
        loop: true;
        dur: 170;"
         animation__3="
                    property: position;
                    from: -2 2 -4;
                    to: 999 999 999;
                    dur: 17;
                      startEvents: click;"
                  
        ></a-dodecahedron>
        <a-torus color="#ededed" arc="160" radius="2.5" radius-tubular="0.1" position="0 2.5 -4.5"
 animation="
property: rotation;
from: 0 0 190;
to: 0 360 190;
dur: 17;
loop: true;"
></a-torus>
 <a-torus color="#ededed" arc="160" radius="2.5" radius-tubular="0.1" position="0 1.85 -4.5"
 animation="
property: rotation;
from: 0 0 190;
to: 0 360 190;
dur: 17;
loop: true;"
></a-torus>
 <a-camera>
                <a-cursor fuse="true" color="red" fuse-timeout="1000"></a-cursor>
            </a-camera>
            <a-plane position="0 -4 -4" rotation="-90 0 0" width="9999" height="9999" color="#7BC8A4"></a-plane>
<a-sphere position="0 1 -4" radius=".75" color="red"
animation="
        property: scale;
        from: .75 .75 .75;
        to: 1 .25 .10;
        loop: true;
        dur: 170;"
         animation__2="
                    property: position;
                    from: -2 2 -4;
                    to: 999 999 999;
                    dur: 17;
                      startEvents: click;"
                  ></a-sphere>

        </a-scene>
       
    </body>
</html>
